[General]
appname=scandir
numberofthread=1
startpath=/media/usb/MP3
outputpath=/tmp
debug=1

thread1=music
filter1=*.mp3, *.wav, *.aac, *.m4a, *.wma, *.flac, *.ogg, *.ape

thread2=video
filter2=*.mp4, *.wmv, *.mov, *.flv, *.mkv, *.avi, *.mpg, *.mpeg

thread3=picture
filter3=*.png, *.jpg, *.jpeg, *.bmp, *.jpe
